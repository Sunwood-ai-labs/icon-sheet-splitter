<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 和モダンなパステルカラー -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50" />
      <stop offset="50%" style="stop-color:#34495e" />
      <stop offset="100%" style="stop-color:#2c3e50" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e" />
      <stop offset="100%" style="stop-color:#fecfef" />
    </linearGradient>
    <filter id="subtleShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(52, 73, 94, 0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="8"/>
  
  <!-- ミニマルな竹の装飾 -->
  <g stroke="#96ceb4" stroke-width="2" fill="none" opacity="0.4">
    <line x1="80" y1="30" x2="80" y2="170"/>
    <line x1="77" y1="80" x2="83" y2="80"/>
    <line x1="77" y1="120" x2="83" y2="120"/>
    <line x1="720" y1="30" x2="720" y2="170"/>
    <line x1="717" y1="80" x2="723" y2="80"/>
    <line x1="717" y1="120" x2="723" y2="120"/>
  </g>
  
  <!-- 桜の花びら - シンプルに -->
  <g fill="url(#accentGradient)" opacity="0.5">
    <circle cx="150" cy="50" r="4"/>
    <circle cx="160" cy="45" r="3"/>
    <circle cx="140" cy="55" r="3"/>
    <circle cx="650" cy="50" r="4"/>
    <circle cx="660" cy="45" r="3"/>
    <circle cx="640" cy="55" r="3"/>
  </g>
  
  <!-- Main title - 適切な間隔で配置 -->
  <text x="400" y="90" font-family="Noto Sans JP, Arial, sans-serif" font-size="32" font-weight="300" text-anchor="middle" fill="url(#textGradient)">
    🎋 おみくじアプリ
  </text>
  
  <!-- Subtitle - タイトルから十分な間隔を確保 -->
  <text x="400" y="120" font-family="Noto Sans JP, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" opacity="0.7">
    ～ ギャルAI「キラリ」と一緒に運勢チェック ～
  </text>
  
  <!-- ミニマルな装飾線 -->
  <g stroke="#ff9a9e" stroke-width="1" fill="none" opacity="0.4">
    <line x1="250" y1="140" x2="550" y2="140"/>
  </g>
  
  <!-- 運勢シンボル - 整理された配置 -->
  <g opacity="0.6">
    <text x="340" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ff9a9e">🔮</text>
    <text x="380" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#96ceb4">⭐</text>
    <text x="420" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#fecfef">🌙</text>
    <text x="460" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#96ceb4">🍀</text>
  </g>
</svg>