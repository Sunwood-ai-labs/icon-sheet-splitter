<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.1" />
      <stop offset="25%" style="stop-color:#e74c3c;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:0.1" />
      <stop offset="75%" style="stop-color:#27ae60;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50" />
      <stop offset="25%" style="stop-color:#e74c3c" />
      <stop offset="50%" style="stop-color:#f39c12" />
      <stop offset="75%" style="stop-color:#27ae60" />
      <stop offset="100%" style="stop-color:#3498db" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c" />
      <stop offset="100%" style="stop-color:#c0392b" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(52, 73, 94, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Grid pattern for icon sheet concept -->
  <g stroke="#34495e" stroke-width="1" fill="none" opacity="0.3">
    <!-- Main grid -->
    <line x1="100" y1="40" x2="300" y2="40"/>
    <line x1="100" y1="90" x2="300" y2="90"/>
    <line x1="100" y1="140" x2="300" y2="140"/>
    <line x1="100" y1="190" x2="300" y2="190"/>
    <line x1="100" y1="40" x2="100" y2="190"/>
    <line x1="150" y1="40" x2="150" y2="190"/>
    <line x1="200" y1="40" x2="200" y2="190"/>
    <line x1="250" y1="40" x2="250" y2="190"/>
    <line x1="300" y1="40" x2="300" y2="190"/>
  </g>
  
  <!-- Icons in grid -->
  <g fill="url(#iconGradient)" filter="url(#shadow)">
    <!-- Sample icons represented as squares with inner patterns -->
    <rect x="105" y="45" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="155" y="45" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="205" y="45" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="255" y="45" width="40" height="40" rx="5" opacity="0.8"/>
    
    <rect x="105" y="95" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="155" y="95" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="205" y="95" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="255" y="95" width="40" height="40" rx="5" opacity="0.8"/>
    
    <rect x="105" y="145" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="155" y="145" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="205" y="145" width="40" height="40" rx="5" opacity="0.8"/>
    <rect x="255" y="145" width="40" height="40" rx="5" opacity="0.8"/>
  </g>
  
  <!-- Arrow indicating split -->
  <g fill="#f39c12" stroke="#f39c12" stroke-width="2">
    <path d="M 320 100 L 380 100" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
      </marker>
    </defs>
  </g>
  
  <!-- Individual icons (split result) -->
  <g fill="#27ae60" filter="url(#shadow)">
    <rect x="400" y="50" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="440" y="50" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="480" y="50" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="520" y="50" width="30" height="30" rx="3" opacity="0.9"/>
    
    <rect x="400" y="90" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="440" y="90" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="480" y="90" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="520" y="90" width="30" height="30" rx="3" opacity="0.9"/>
    
    <rect x="400" y="130" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="440" y="130" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="480" y="130" width="30" height="30" rx="3" opacity="0.9"/>
    <rect x="520" y="130" width="30" height="30" rx="3" opacity="0.9"/>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#3498db" opacity="0.6">
    <circle cx="80" cy="30" r="4"/>
    <circle cx="90" cy="25" r="3"/>
    <circle cx="70" cy="35" r="2"/>
    <circle cx="720" cy="35" r="4"/>
    <circle cx="730" cy="30" r="3"/>
    <circle cx="710" cy="40" r="2"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#f39c12" opacity="0.8">
    <polygon points="570,40 571,43 574,43 572,45 573,48 570,46 567,48 568,45 566,43 569,43" />
    <polygon points="620,50 621,52 623,52 622,54 622.5,56 620,55 617.5,56 618,54 617,52 619,52" />
    <polygon points="580,140 581,142 583,142 582,144 582.5,146 580,145 577.5,146 578,144 577,142 579,142" />
    <polygon points="650,150 651,152 653,152 652,154 652.5,156 650,155 647.5,156 648,154 647,152 649,152" />
  </g>
  
  <!-- Main title -->
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    üéØ Icon Sheet Splitter
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50" opacity="0.8">
    ÔΩû „Ç¢„Ç§„Ç≥„É≥„Ç∑„Éº„Éà„ÇíÂÄãÂà•„Éï„Ç°„Ç§„É´„Å´ÂàÜÂâ≤ ÔΩû
  </text>
  
  <!-- Technology badges -->
  <g font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    <rect x="300" y="160" width="50" height="20" rx="10" fill="#E34F26"/>
    <text x="325" y="173" fill="white">HTML5</text>
    
    <rect x="360" y="160" width="40" height="20" rx="10" fill="#F7DF1E"/>
    <text x="380" y="173" fill="black">JS</text>
    
    <rect x="410" y="160" width="50" height="20" rx="10" fill="#2496ED"/>
    <text x="435" y="173" fill="white">Docker</text>
    
    <rect x="470" y="160" width="60" height="20" rx="10" fill="#1572B6"/>
    <text x="500" y="173" fill="white">Canvas</text>
  </g>
  
  <!-- Decorative line -->
  <g stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 200 130 Q 300 140 400 130 Q 500 120 600 130" />
  </g>
</svg>