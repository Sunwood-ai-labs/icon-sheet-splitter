<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 和モダンなグラデーション - 墨色ベース -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50" />
      <stop offset="100%" style="stop-color:#34495e" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c" />
      <stop offset="100%" style="stop-color:#c0392b" />
    </linearGradient>
    <filter id="subtleShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(52, 73, 94, 0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="8"/>
  
  <!-- ミニマルな格子パターン -->
  <g stroke="#34495e" stroke-width="1" fill="none" opacity="0.2">
    <rect x="120" y="60" width="160" height="100" rx="4"/>
    <line x1="160" y1="60" x2="160" y2="160"/>
    <line x1="200" y1="60" x2="200" y2="160"/>
    <line x1="240" y1="60" x2="240" y2="160"/>
    <line x1="120" y1="100" x2="280" y2="100"/>
    <line x1="120" y1="120" x2="280" y2="120"/>
  </g>
  
  <!-- シンプルなアイコン表現 -->
  <g fill="url(#accentGradient)" filter="url(#subtleShadow)" opacity="0.7">
    <rect x="130" y="70" width="20" height="20" rx="3"/>
    <rect x="170" y="70" width="20" height="20" rx="3"/>
    <rect x="210" y="70" width="20" height="20" rx="3"/>
    <rect x="250" y="70" width="20" height="20" rx="3"/>
    
    <rect x="130" y="110" width="20" height="20" rx="3"/>
    <rect x="170" y="110" width="20" height="20" rx="3"/>
    <rect x="210" y="110" width="20" height="20" rx="3"/>
    <rect x="250" y="110" width="20" height="20" rx="3"/>
  </g>
  
  <!-- ミニマルな矢印 -->
  <g fill="#e74c3c" opacity="0.8">
    <path d="M 300 115 L 340 115" stroke="#e74c3c" stroke-width="2"/>
    <polygon points="335,110 345,115 335,120" />
  </g>
  
  <!-- 分割結果のアイコン -->
  <g fill="#2c3e50" filter="url(#subtleShadow)" opacity="0.6">
    <rect x="370" y="80" width="15" height="15" rx="2"/>
    <rect x="395" y="80" width="15" height="15" rx="2"/>
    <rect x="420" y="80" width="15" height="15" rx="2"/>
    <rect x="445" y="80" width="15" height="15" rx="2"/>
    
    <rect x="370" y="105" width="15" height="15" rx="2"/>
    <rect x="395" y="105" width="15" height="15" rx="2"/>
    <rect x="420" y="105" width="15" height="15" rx="2"/>
    <rect x="445" y="105" width="15" height="15" rx="2"/>
  </g>
  
  <!-- 和風装飾要素 -->
  <g fill="#e74c3c" opacity="0.3">
    <circle cx="100" cy="40" r="2"/>
    <circle cx="110" cy="35" r="1.5"/>
    <circle cx="700" cy="40" r="2"/>
    <circle cx="710" cy="35" r="1.5"/>
  </g>
  
  <!-- Main title - 適切な間隔で配置 -->
  <text x="400" y="50" font-family="Noto Sans JP, Arial, sans-serif" font-size="28" font-weight="300" text-anchor="middle" fill="url(#textGradient)">
    🎯 Icon Sheet Splitter
  </text>
  
  <!-- Subtitle - タイトルから十分な間隔を確保 -->
  <text x="400" y="180" font-family="Noto Sans JP, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" opacity="0.7">
    ～ アイコンシートを個別ファイルに分割 ～
  </text>
  
  <!-- ミニマルな装飾線 -->
  <g stroke="#e74c3c" stroke-width="1" fill="none" opacity="0.3">
    <line x1="300" y1="170" x2="500" y2="170"/>
  </g>
</svg>